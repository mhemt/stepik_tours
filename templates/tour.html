{% extends 'base.html' %}

{% block container %}

  <main class="container">
    <section class="mt-3 pb-5">
      <h1 class="display-3 mt-4">{{ tour_title }}</h1>
      <h1 class="display-4">{{ tour_stars }}</h1>
      <p class="lead">{{ tour_country }} из {{ tour_departure }} на {{ tour_nights }} ночей (с {{ tour_date }})</p>
      <img src="{{ tour_picture }}" class="w-75" alt="">
      <p class="my-4 w-75">{{ tour_description }}</p>
      <a href="buy" class="btn btn-success btn-lg">Купить тур за {{ tour_price }}</a>
    </section>
  </main>

{% endblock %}
