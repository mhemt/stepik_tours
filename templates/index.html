{% extends 'base.html' %}

{% block container %}

  <main class="container mt-3">
    <section class="jumbotron text-center mt-4" style="background: url('https://images.unsplash.com/photo-1550399504-8953e1a6ac87?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=1600&q=80'); background-position: center center">
      <h1 class="display-4">{{ title }}</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-3 w-50 mx-auto">{{ description }}</p>
    </section>
    <div class="row mt-5">
      {% for id, tour in tours.items %}
        <div class="col-4">
          <div class="card mb-4">
            <div class="embed-responsive embed-responsive-16by9">
               <a href="{% url 'tour' id %}"><img class="card-img-top embed-responsive-item" src="{{ tour.picture }}" alt=""></a>
            </div>
            <div class="card-body">
              <h2 class="h5 card-title">{{ tour.title }}, {{ tour.country }}</h2>
              <p class="card-text">{{ tour.description }}</p>
              <a href="{% url 'tour' id %}" class="btn btn-sm btn-primary">Подробнее</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </main>

{% endblock %}
